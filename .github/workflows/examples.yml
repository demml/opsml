name: Examples

on:
  pull_request:
    types:
      - opened
      - synchronize
  push:
    branches:
      - main

jobs:
  Test-Examples:
    strategy:
      matrix:
        python-version: ["3.10"]
        poetry-version: ["1.7.1"]
        os: [ubuntu]

    runs-on: ${{ matrix.os }}-latest
    env:
      OPSML_TESTING: 1
      LOG_LEVEL: DEBUG
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        # Install latest uv version using the installer
        run: curl -LsSf https://astral.sh/uv/install.sh | s

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Set up Dependencies
        run: |
          rm -rf /opt/hostedtoolcache/CodeQL
          rm -rf /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk
          rm -rf /opt/hostedtoolcache/Ruby
          rm -rf /opt/hostedtoolcache/go
          rm -rf /opt/hostedtoolcache/node
          make setup.project

      - name: Run Sklearn Basic example
        run: poetry run python examples/sklearn/basic.py && rm -rf opsml_registries && rm tmp.db

      - name: Run Sklearn Basic Polars example
        run: poetry run python examples/sklearn/basic_polars.py && rm -rf opsml_registries && rm tmp.db

      - name: Run Sklearn Pipeline example
        run: poetry run python examples/sklearn/pipeline.py && rm -rf opsml_registries && rm tmp.db

      - name: Run Catboost example
        run: poetry run python examples/boosters/catboost_example.py && rm -rf opsml_registries && rm tmp.db

      - name: Run LightGBM Booster example
        run: poetry run python examples/boosters/lightgbm_boost.py && rm -rf opsml_registries && rm tmp.db

      - name: Run LightGBM Sklearn example
        run: poetry run python examples/boosters/lightgbm_sklearn.py && rm -rf opsml_registries && rm tmp.db

      - name: Run XGBoost Booster example
        run: poetry run python examples/boosters/xgboost_sklearn.py && rm -rf opsml_registries && rm tmp.db

      - name: Run TensorFlow example
        run: poetry run python examples/torch/torch_example.py && rm -rf opsml_registries && rm tmp.db

      - name: Run Torch example
        run: poetry run python examples/tensorflow/tf_example.py && rm -rf opsml_registries && rm tmp.db

      - name: Run Torch Lightning example
        run: poetry run python examples/torch/torch_lightning_example.py && rm -rf opsml_registries && rm tmp.db

      - name: Run HuggingFace example
        run: poetry run python examples/huggingface/hf_example.py && rm -rf opsml_registries && rm tmp.db

      - name: Run Vowpal Wabbit example
        run: poetry run python examples/vowpal/vowpal_example.py && rm -rf opsml_registries && rm tmp.db

      - name: Run Project example
        run: poetry run python examples/run_tracking/opsml_run_example.py && rm -rf opsml_registries && rm tmp.db

      - name: Run Challenger examples
        run: |
          poetry run python examples/challenger/registered_example.py && rm -rf opsml_registries && rm tmp.db
          poetry run python examples/challenger/unregistered_example.py && rm -rf opsml_registries && rm tmp.db
