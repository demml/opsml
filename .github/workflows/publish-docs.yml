name: Publish-Github-Pages

on:
  push:
    branches:
      - main

  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  BuildDocs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Docs
        working-directory: ./py-opsml
        run: |
          make setup.docs
          make publish.docs
