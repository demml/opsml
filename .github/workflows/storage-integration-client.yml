name: Client Storage Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

env:
  RUSTFLAGS: -C debuginfo=0 # Do not produce debug symbols to keep memory usage down
  PYTHON_VERSION: "3.11"

jobs:
  aws-lints-client-test:
    environment: aws-production
    permissions:
      id-token: write
      contents: read
    env:
      OPSML_STORAGE_URI: s3://${{ secrets.AWS_CLOUD_BUCKET_NAME }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.x"

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Install clippy
        run: rustup component add clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Run cargo clippy
        working-directory: ./crates
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build opsml_server
        run: cargo build -p opsml-server

      - name: Upload opsml_server binary
        uses: actions/upload-artifact@v4
        with:
          name: opsml_server
          path: ./target/debug/opsml-server
          retention-days: 1

      - name: Run opsml_server in the background
        run: ./target/debug/opsml-server &
        env:
          OPSML_STORAGE_URI: ${{ env.OPSML_STORAGE_URI }}

      - name: Tests
        working-directory: ./crates
        run: |
          make test.storage.aws.client
        env:
          RUST_BACKTRACE: 1
          OPSML_TRACKING_URI: http://0.0.0.0:8080

      - name: Shutdown background processes
        run: |
          lsof -ti tcp:8080 | xargs kill -9

  gcs-client-test:
    environment: gcs-production
    permissions:
      id-token: write
      contents: read
    env:
      OPSML_STORAGE_URI: gs://${{ secrets.GCS_CLOUD_BUCKET_NAME }}
      GOOGLE_ACCOUNT_JSON_BASE64: ${{ secrets.GOOGLE_ACCOUNT_JSON_BASE64 }}
    runs-on: ubuntu-latest
    needs: aws-lints-client-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.x"

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Download opsml_server binary
        uses: actions/download-artifact@v4
        with:
          name: opsml_server
          path: target/debug/

      - name: Make opsml_server executable
        run: chmod +x target/debug/opsml-server

      - name: Run opsml_server in the background
        run: target/debug/opsml-server &
        env:
          OPSML_STORAGE_URI: ${{ env.OPSML_STORAGE_URI }}

      - name: Tests
        working-directory: ./crates
        run: |
          make test.storage.gcs.client
        env:
          RUST_BACKTRACE: 1
          OPSML_TRACKING_URI: http://0.0.0.0:8080

      - name: Shutdown background processes
        run: |
          lsof -ti tcp:8080 | xargs kill -9

  azure-client-test:
    needs: gcs-client-test
    environment: azure-production
    permissions:
      id-token: write
      contents: read
    env:
      OPSML_STORAGE_URI: az://${{ secrets.AZURE_CLOUD_BUCKET_NAME }}
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.x"

      - name: "Az CLI login"
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Download opsml_server binary
        uses: actions/download-artifact@v4
        with:
          name: opsml_server
          path: target/debug/

      - name: Make opsml_server executable
        run: chmod +x target/debug/opsml-server

      - name: Run opsml_server in the background
        run: target/debug/opsml-server &
        env:
          OPSML_STORAGE_URI: ${{ env.OPSML_STORAGE_URI }}

      - name: Tests
        working-directory: ./crates
        run: |
          make test.storage.azure.client
        env:
          RUST_BACKTRACE: 1
          OPSML_TRACKING_URI: http://0.0.0.0:8080

      - name: Shutdown background processes
        run: |
          lsof -ti tcp:8080 | xargs kill -9

  local-client-test:
    needs: azure-client-test
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: "3.x"

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2

      - name: Download opsml_server binary
        uses: actions/download-artifact@v4
        with:
          name: opsml_server
          path: target/debug/

      - name: Make opsml_server executable
        run: chmod +x target/debug/opsml-server

      - name: Run opsml_server in the background
        run: target/debug/opsml-server

      - name: Tests
        working-directory: ./crates
        run: |
          make test.storage.local.client
        env:
          RUST_BACKTRACE: 1
          OPSML_TRACKING_URI: http://0.0.0.0:8080

      - name: Shutdown background processes
        run: |
          lsof -ti tcp:8080 | xargs kill -9
