name: "vegetarian-recipe-agent"
space: "opsml"
type: Agent

metadata:
  description: "A vegetarian recipe agent service"
  language: "python"
  tags: ["service", "vegetarian", "recipe"]

service:
  cards:
    - alias: recipe_prompt
      path: "prompts/recipe.yaml"
      registry_type: prompt

  agent:
    version: "0.3.0" # A2A protocol version
    capabilities:
      streaming: true
      push_notifications: false
      extended_agent_card: false
    default_output_modes: ["text/plain"]
    default_input_modes: ["text/plain"]
    description: "A sample agent service that generates vegetarian recipes based on user requests."
    name: "Vegetarian Recipe Generator Agent"

    # Define the skills this agent can perform (A2A format)
    skills:
      - format: a2a # Using A2A skill format
        id: "generate-recipe"
        name: "Generate Vegetarian Recipe"
        description: "Creates a complete vegetarian recipe based on user preferences, including ingredients, instructions, and cooking time."
        input_modes: ["text/plain"]
        output_modes: ["text/plain", "text/markdown"]
        tags: ["recipe", "vegetarian", "cooking"]
        examples:
          - "Create a quick pasta recipe for dinner"
          - "I need a healthy salad with quinoa"
          - "Make me a spicy Indian curry recipe"

      - format: a2a
        id: "suggest-substitutions"
        name: "Suggest Ingredient Substitutions"
        description: "Provides vegetarian alternatives for non-vegetarian ingredients in recipes."
        input_modes: ["text/plain"]
        output_modes: ["text/plain"]
        tags: ["substitution", "ingredients", "vegetarian"]
        examples:
          - "What can I use instead of chicken in this recipe?"
          - "Vegetarian substitute for fish sauce"
          - "Replace ground beef with plant-based option"

    # Define where this agent is accessible (supported interfaces)
    supported_interfaces:
      - url: "http://localhost:8888"
        protocol_binding: "http"
        protocol_version: "0.3.0"

deploy:
  - environment: "dev_client"
    urls: ["https://api.example.com"]
