[project]
name = "opsml-cli-test"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.opsml.default]
space = "space"

[tool.opsml.registry]
model = { name = "model" }
prompt = { name = "prompt" }